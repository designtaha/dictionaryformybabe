<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IELTS İngilizce Sözlük</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6e7dff, #a8c0ff);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #2a9d8f;
      font-size: 32px;
      margin-bottom: 20px;
    }

    input {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      border: 2px solid #2a9d8f;
      border-radius: 6px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #ff6f61;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff6f61;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .message {
      font-weight: bold;
      font-size: 20px;
      color: #2a9d8f;
    }

    .error {
      color: #ff6f61;
    }

    .success {
      color: #2a9d8f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IELTS İngilizce Sözlük</h1>
    <input type="text" id="wordInput" placeholder="Bir kelime yazın...">
    <button onclick="getWord()">Ara</button>
    <div id="result"></div>
  </div>

  <script>
    // Yaygın kelimeler listesi
    const dictionary = ["accommodate", "abandon", "abbreviation", "absence", "academic", "access", "accompany", "achieve", "acquire", "adapt", "addition", "advance", "analysis", "approach", "architect", "arrange", "assertive", "atmosphere", "benefit", "category", "coherent", "comprehend", "contribute", "evaluate", "explore", "familiar", "function", "genuine", "horizon", "illustrate", "imagine", "influence", "innovate", "interpret", "investigate", "isolated", "management", "minimum", "necessary", "obstacle", "objective", "participate", "positive", "response", "significant", "tolerate"];

    // Kelimeyi doğrulama fonksiyonu
    function getWord() {
      const word = document.getElementById("wordInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      if (!word) {
        resultDiv.innerHTML = "<p class='error message'>Lütfen bir kelime girin.</p>";
        return;
      }

      // Kelimeyi doğrulama işlemi
      if (dictionary.includes(word)) {
        resultDiv.innerHTML = "<p class='success message'>Kelime bulundu: <strong>" + word + "</strong></p>";
      } else {
        resultDiv.innerHTML = "<p class='error message'>Kelime bulunamadı. Lütfen tekrar deneyin.</p>";
      }
    }
  </script>
</body>
</html>
