<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IELTS English Dictionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e0f7fa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 550px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #2a9d8f;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    input {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      border: 2px solid #2a9d8f;
      border-radius: 6px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #ff6f61;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff6f61;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    .message {
      font-weight: bold;
      font-size: 20px;
      color: #2a9d8f;
    }

    .definition {
      margin-top: 20px;
      font-size: 18px;
    }

    .example {
      font-style: italic;
      color: #555;
    }

    .night-mode {
      background: #121212;
      color: #f1f5f9;
    }

    .night-mode button {
      background-color: #ff6f61;
    }

    .night-mode input {
      border-color: #ff6f61;
    }

    .night-mode .message {
      color: #f1f5f9;
    }

    .night-mode .error {
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IELTS English Dictionary</h1>
    <input type="text" id="wordInput" placeholder="Enter a word...">
    <button onclick="getWord()">Search</button>
    <button onclick="toggleNightMode()">Toggle Night Mode</button>
    <div id="result"></div>
    <div id="definition"></div>
  </div>

  <script>
    let isNightMode = false;

    // Toggle Night Mode
    function toggleNightMode() {
      isNightMode = !isNightMode;
      document.body.classList.toggle('night-mode', isNightMode);
    }

    async function getWord() {
      const word = document.getElementById("wordInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      const definitionDiv = document.getElementById("definition");

      if (!word) {
        resultDiv.innerHTML = "<p class='error message'>Please enter a word.</p>";
        definitionDiv.innerHTML = "";
        return;
      }

      // API URL to fetch word details
      const apiUrl = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // If the word is found
        if (data.title !== "No Definitions Found") {
          resultDiv.innerHTML = `<p class='success message'>Word found: <strong>${word}</strong></p>`;
          definitionDiv.innerHTML = `
            <p><strong>Definition:</strong> ${data[0].meanings[0].definitions[0].definition}</p>
            <p><strong>Example Sentence:</strong> <span class="example">${data[0].meanings[0].definitions[0].example || "No example sentence available."}</span></p>
          `;
        } else {
          resultDiv.innerHTML = "<p class='error message'>Word not found. Please try again.</p>";
          definitionDiv.innerHTML = "";
        }
      } catch (error) {
        resultDiv.innerHTML = "<p class='error message'>An error occurred. Please try again.</p>";
        definitionDiv.innerHTML = "";
      }
    }
  </script>
</body>
</html>
