<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IELTS English Dictionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212; /* Koyu arka plan */
      color: #f1f5f9; /* Beyaz yazılar */
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      color: #2a9d8f;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    input {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      border: 2px solid #2a9d8f;
      border-radius: 6px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #ff6f61;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff6f61;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }

    .message {
      font-weight: bold;
      font-size: 24px;
      color: #2a9d8f;
    }

    .definition, .example, .synonyms, .antonyms {
      margin-top: 20px;
      font-size: 18px;
    }

    .definition-headline, .example-headline, .synonyms-headline, .antonyms-headline {
      font-size: 22px;
      font-weight: bold;
    }

    .definition-headline {
      color: #ff6f61; /* Definition başlığı kırmızı */
    }

    .example-headline {
      color: #ffbf47; /* Example başlığı sarı */
    }

    .synonyms-headline {
      color: #61a3ff; /* Synonyms başlığı mavi */
    }

    .antonyms-headline {
      color: #ff6347; /* Antonyms başlığı turuncu */
    }

    .example {
      font-style: italic;
      color: #555;
    }

    .synonyms-list, .antonyms-list {
      font-size: 16px;
      list-style-type: none;
      padding: 0;
    }

    .synonyms-list li, .antonyms-list li {
      margin-bottom: 5px;
      color: #2a9d8f;
    }

    .speaker-icon {
      cursor: pointer;
      margin-left: 10px;
      font-size: 30px;
      color: #2a9d8f;
    }

    .speaker-icon:hover {
      color: #ff6f61;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 id="wordHeader">IELTS English Dictionary</h1>
    <input type="text" id="wordInput" placeholder="Enter a word...">
    <button onclick="getWord()">Search</button>
    <div id="result"></div>
    <div id="definition"></div>
    <div id="synonyms"></div>
    <div id="antonyms"></div>
  </div>

  <script>
    async function getWord() {
      const word = document.getElementById("wordInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      const definitionDiv = document.getElementById("definition");
      const synonymsDiv = document.getElementById("synonyms");
      const antonymsDiv = document.getElementById("antonyms");
      const wordHeader = document.getElementById("wordHeader");

      if (!word) {
        resultDiv.innerHTML = "<p class='error message'>Please enter a word.</p>";
        definitionDiv.innerHTML = "";
        synonymsDiv.innerHTML = "";
        antonymsDiv.innerHTML = "";
        return;
      }

      // API URL to fetch word details
      const apiUrl = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // If the word is found
        if (data.title !== "No Definitions Found") {
          wordHeader.innerHTML = `${word} <span class="speaker-icon" onclick="speakWord('${word}')">&#127926;</span>`;
          resultDiv.innerHTML = `<p class='success message'>Word found: <strong>${word}</strong></p>`;

          let definitionsHTML = '';
          data[0].meanings.forEach(meaning => {
            definitionsHTML += `
              <p class="definition-headline">Part of Speech: ${meaning.partOfSpeech}</p>
              <p class="definition-headline">Definition:</p>
              <p>${meaning.definitions[0].definition}</p>
              <p class="example-headline">Example Sentence:</p>
              <p class="example">${meaning.definitions[0].example || "No example sentence available."}</p>
            `;
          });
          definitionDiv.innerHTML = definitionsHTML;

          // Show synonyms if available
          if (data[0].meanings[0].synonyms) {
            let synonymsHTML = '<div class="synonyms"><p class="synonyms-headline">Synonyms:</p><ul class="synonyms-list">';
            data[0].meanings[0].synonyms.forEach(synonym => {
              synonymsHTML += `<li>${synonym}</li>`;
            });
            synonymsHTML += '</ul></div>';
            synonymsDiv.innerHTML = synonymsHTML;
          } else {
            synonymsDiv.innerHTML = "";
          }

          // Show antonyms if available
          if (data[0].meanings[0].antonyms) {
            let antonymsHTML = '<div class="antonyms"><p class="antonyms-headline">Antonyms:</p><ul class="antonyms-list">';
            data[0].meanings[0].antonyms.forEach(antonym => {
              antonymsHTML += `<li>${antonym}</li>`;
            });
            antonymsHTML += '</ul></div>';
            antonymsDiv.innerHTML = antonymsHTML;
          } else {
            antonymsDiv.innerHTML = "";
          }
        } else {
          resultDiv.innerHTML = "<p class='error message'>Word not found. Please try again.</p>";
          definitionDiv.innerHTML = "";
          synonymsDiv.innerHTML = "";
          antonymsDiv.innerHTML = "";
        }
      } catch (error) {
        resultDiv.innerHTML = "<p class='error message'>An error occurred. Please try again.</p>";
        definitionDiv.innerHTML = "";
        synonymsDiv.innerHTML = "";
        antonymsDiv.innerHTML = "";
      }
    }

    // Function to speak the word with the chosen accent
    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      const voices = speechSynthesis.getVoices();
      const americanVoice = voices.find(voice => voice.name.includes("Google US English"));
      const britishVoice = voices.find(voice => voice.name.includes("Google UK English"));

      // Use American accent by default
      utterance.voice = americanVoice || voices[0]; // Fallback to the first available voice if American voice isn't found.
      
      // Change to British voice if desired, can be modified by user preference
      utterance.voice = britishVoice || utterance.voice;

      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
