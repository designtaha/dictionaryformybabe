<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kelime Anlamı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button:hover {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>İngilizce Kelime Anlamı Bul</h1>
  <input type="text" id="wordInput" placeholder="kelime yaz">
  <button onclick="getMeaning()">Ara</button>
  <div id="result"></div>

  <script>
    function getMeaning() {
      const word = document.getElementById("wordInput").value;
      const resultDiv = document.getElementById("result");
      if (!word) {
        resultDiv.innerHTML = "Lütfen bir kelime girin.";
        return;
      }

      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
        .then(res => res.json())
        .then(data => {
          if (data.title === "No Definitions Found") {
            resultDiv.innerHTML = "Kelime bulunamadı.";
            return;
          }
          const meaning = data[0].meanings[0].definitions[0].definition;
          const example = data[0].meanings[0].definitions[0].example || "Örnek bulunamadı.";
          const audio = data[0].phonetics[0]?.audio;

          resultDiv.innerHTML = `
            <h2>${word}</h2>
            <p><strong>Anlam:</strong> ${meaning}</p>
            <p><strong>Örnek:</strong> ${example}</p>
            ${audio ? `<audio controls src="${audio}"></audio>` : ""}
          `;
        })
        .catch(err => {
          resultDiv.innerHTML = "Bir hata oluştu.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
