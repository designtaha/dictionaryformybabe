<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DÃœNTA SÃ–ZLÃœK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #2e2e2e;
      color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #00b894;
      text-transform: uppercase;
    }

    input {
      padding: 14px;
      width: 90%;
      max-width: 400px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 12px 24px;
      background-color: #00cec9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #0984e3;
    }

    .section {
      margin-bottom: 20px;
      text-align: left;
      width: 90%;
      max-width: 600px;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .definition h2 { color: #fab1a0; }
    .example h2 { color: #ffeaa7; }
    .synonyms h2 { color: #81ecec; }
    .antonyms h2 { color: #ff7675; }

    .result-word {
      font-size: 32px;
      margin-top: 10px;
    }

    .speaker {
      cursor: pointer;
      font-size: 24px;
      color: #55efc4;
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      .result-word { font-size: 24px; }
    }
  </style>
</head>
<body>
  <h1>DÃœNTA SÃ–ZLÃœK</h1>
  <input type="text" id="wordInput" placeholder="Enter a word..." />
  <button onclick="searchWord()">Search</button>

  <div class="result-word" id="wordOutput"></div>
  <div id="speaker" class="speaker" title="Listen"></div>

  <div class="section definition" id="definition"></div>
  <div class="section example" id="example"></div>
  <div class="section synonyms" id="synonyms"></div>
  <div class="section antonyms" id="antonyms"></div>

  <script>
    async function searchWord() {
      const word = document.getElementById("wordInput").value.trim().toLowerCase();
      if (!word) return;

      const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
      const data = await response.json();

      if (data.title === "No Definitions Found") {
        document.getElementById("wordOutput").innerText = `No definition found for "${word}".`;
        return;
      }

      const result = data[0];
      document.getElementById("wordOutput").innerText = result.word;

      // Sesli okuma
      const speaker = document.getElementById("speaker");
      speaker.innerHTML = "ðŸ”Š";
      speaker.onclick = () => {
        const utterance = new SpeechSynthesisUtterance(result.word);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      };

      const meaning = result.meanings[0];
      const def = meaning.definitions[0];

      document.getElementById("definition").innerHTML = `<h2>Definition (${meaning.partOfSpeech})</h2><p>${def.definition}</p>`;

      document.getElementById("example").innerHTML = def.example ? `<h2>Example</h2><p>${def.example}</p>` : "";

      document.getElementById("synonyms").innerHTML =
        meaning.synonyms && meaning.synonyms.length
          ? `<h2>Synonyms</h2><p>${meaning.synonyms.join(", ")}</p>`
          : "";

      document.getElementById("antonyms").innerHTML =
        meaning.antonyms && meaning.antonyms.length
          ? `<h2>Antonyms</h2><p>${meaning.antonyms.join(", ")}</p>`
          : "";
    }
  </script>
</body>
</html>
