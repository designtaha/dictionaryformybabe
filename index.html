<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DÜNTA SÖZLÜK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333333; /* Koyu gri arka plan */
      color: #f1f5f9; /* Beyaz yazılar */
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 1000px; /* Daha geniş ekran boyutları için */
      text-align: center;
    }

    h1 {
      color: #2a9d8f;
      font-size: 50px;
      font-family: 'Roboto', sans-serif;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      text-transform: uppercase; /* Bütün harfleri büyük yapma */
    }

    input {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      border: 2px solid #2a9d8f;
      border-radius: 6px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #ff6f61;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff6f61;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }

    .message {
      font-weight: bold;
      font-size: 24px;
      color: #2a9d8f;
    }

    .definition, .example, .synonyms, .antonyms {
      margin-top: 20px;
      font-size: 18px;
    }

    .definition-headline, .example-headline, .synonyms-headline, .antonyms-headline {
      font-size: 22px;
      font-weight: bold;
    }

    .definition-headline {
      color: #ff6f61; /* Definition başlığı kırmızı */
    }

    .example-headline {
      color: #ffbf47; /* Example başlığı sarı */
    }

    .synonyms-headline {
      color: #61a3ff; /* Synonyms başlığı mavi */
    }

    .antonyms-headline {
      color: #ff6347; /* Antonyms başlığı turuncu */
    }

    .example {
      font-style: italic;
      color: #555;
    }

    .synonyms-list, .antonyms-list {
      font-size: 16px;
      list-style-type: none;
      padding: 0;
    }

    .synonyms-list li, .antonyms-list li {
      margin-bottom: 5px;
      color: #2a9d8f;
    }

    .speaker-icon {
      cursor: pointer;
      margin-left: 10px;
      font-size: 30px;
      color: #2a9d8f;
    }

    .speaker-icon:hover {
      color: #ff6f61;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 id="wordHeader">DÜNTA SÖZLÜK</h1>
    <input type="text" id="wordInput" placeholder="Enter a word...">
    <button onclick="getWord()">Search</button>
    <div id="result"></div>
    <div id="definition"></div>
    <div id="synonyms"></div>
    <div id="antonyms"></div>
  </div>

  <script>
    async function getWord() {
      const word = document.getElementById("wordInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      const definitionDiv = document.getElementById("definition");
      const synonymsDiv = document.getElementById("synonyms");
      const antonymsDiv = document.getElementById("antonyms");
      const wordHeader = document.getElementById("wordHeader");

      if (!word) {
        resultDiv.innerHTML = "<p class='message'>Please enter a word to search for.</p>";
        return;
      }

      const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
      const data = await response.json();

      if (data.title === "No Definitions Found") {
        resultDiv.innerHTML = `<p class='message'>Sorry, no definitions found for "${word}".</p>`;
        return;
      }

      const wordData = data[0];
      wordHeader.textContent = word.charAt(0).toUpperCase() + word.slice(1);

      let definitionHTML = "<div class='definition-headline'>Definition:</div>";
      let exampleHTML = "<div class='example-headline'>Example:</div>";
      let synonymsHTML = "<div class='synonyms-headline'>Synonyms:</div>";
      let antonymsHTML = "<div class='antonyms-headline'>Antonyms:</div>";

      wordData.meanings.forEach(meaning => {
        definitionHTML += `<p class='definition'>${meaning.partOfSpeech.toUpperCase()}: ${meaning.definitions[0].definition}</p>`;
        
        if (meaning.definitions[0].example) {
          exampleHTML += `<p class='example'>${meaning.definitions[0].example}</p>`;
        }

        if (meaning.synonyms.length > 0) {
          synonymsHTML += `<ul class='synonyms-list'>${meaning.synonyms.map(synonym => `<li>${synonym}</li>`).join('')}</ul>`;
        }

        if (meaning.antonyms.length > 0) {
          antonymsHTML += `<ul class='antonyms-list'>${meaning.antonyms.map(antonym => `<li>${antonym}</li>`).join('')}</ul>`;
        }
      });

      definitionDiv.innerHTML = definitionHTML;
      exampleDiv.innerHTML = exampleHTML;
      synonymsDiv.innerHTML = synonymsHTML;
      antonymsDiv.innerHTML = antonymsHTML;

      resultDiv.innerHTML = `<p class='message'>Results for "${word}":</p>`;
    }
  </script>
</body>
</html>
