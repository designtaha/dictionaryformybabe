<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS İngilizce Sözlük</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2a9d8f;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input {
      width: 70%;
    }

    button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #result, #suggestions {
      margin-top: 20px;
    }

    .suggestions span {
      background: #e0e0e0;
      padding: 4px 8px;
      border-radius: 4px;
      margin: 3px;
      display: inline-block;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>IELTS Sözlük</h1>
    <input type="text" id="wordInput" placeholder="Bir kelime yazın...">
    <button onclick="getWord()">Ara</button>
    <div id="result"></div>
    <div id="suggestions"></div>
  </div>

  <script>
    // Yaygın kelimeler listesi
    const dictionary = ["accommodate", "abandon", "abbreviation", "absence", "academic", "access", "accompany", "achieve", "acquire", "adapt", "addition", "advance", "analysis", "approach", "architect", "arrange", "assertive", "atmosphere", "benefit", "category", "coherent", "comprehend", "contribute", "evaluate", "explore", "familiar", "function", "genuine", "horizon", "illustrate", "imagine", "influence", "innovate", "interpret", "investigate", "isolated", "management", "minimum", "necessary", "obstacle", "objective", "participate", "positive", "response", "significant", "tolerate"];

    // Levenshtein Mesafesi (yazım hatalarını düzeltmek için)
    function levenshtein(a, b) {
      var tmp;
      var i, j;
      var alen = a.length;
      var blen = b.length;
      var row = Array(alen);
      // Eğer bir kelime boşsa, diğerinin tamamı uzunluk kadar mesafededir.
      if (alen === 0) { return blen; }
      if (blen === 0) { return alen; }
      for (i = 0; i < alen; i++) { row[i] = i; }

      for (j = 0; j < blen; j++) {
        tmp = j;
        for (i = 0; i < alen; i++) {
          var cost = (a[i] === b[j]) ? 0 : 1;
          var current = Math.min(row[i] + cost, Math.min(row[i + 1] + 1, tmp + 1));
          tmp = row[i];
          row[i] = current;
        }
      }
      return row[alen - 1];
    }

    // Kelimenin doğruluğunu kontrol et ve öneriler sun
    function getWord() {
      const word = document.getElementById("wordInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      const suggestionsDiv = document.getElementById("suggestions");
      
      if (!word) {
        resultDiv.innerHTML = "Lütfen bir kelime girin.";
        return;
      }

      // API'yi burada kullanmıyoruz, sadece yanlış kelimeler için öneri gösteriyoruz.
      const closestWords = getClosestWords(word);

      if (closestWords.length > 0) {
        resultDiv.innerHTML = `<p><strong>Yazım hatası tespit edildi! Belki şunları demek istediniz?</strong></p>`;
        suggestionsDiv.innerHTML = closestWords.map(w => `<span onclick="setWord('${w}')">${w}</span>`).join('');
      } else {
        resultDiv.innerHTML = "Kelime bulundu!";
        suggestionsDiv.innerHTML = "";
      }
    }

    // Yazım hatalı kelimenin en yakın 3 eşleşmesini al
    function getClosestWords(word) {
      let closestWords = [];
      let distances = [];

      dictionary.forEach(dictWord => {
        const distance = levenshtein(word, dictWord);
        distances.push({ word: dictWord, distance: distance });
      });

      // Mesafeyi küçükten büyüğe sıralayıp, en yakın 3 öneriyi al
      distances.sort((a, b) => a.distance - b.distance);
      closestWords = distances.slice(0, 3).map(d => d.word);

      return closestWords;
    }

    // Önerilen kelimeleri kullanıcı seçerse, inputa yaz
    function setWord(word) {
      document.getElementById("wordInput").value = word;
      getWord();
    }
  </script>
</body>
</html>
